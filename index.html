<!DOCTYPE html>
<html>
<head>
    <title>Simple Loop Example</title>
</head>
<body>
    <h2>JavaScript Loop Demo</h2>
    <p id="output"></p>

    <script>
        let text = "";
        for (let i = 1; i <= 12; i++) {
            text += `Number: 12* ${i} = ` + i*12 + "<br>";
        }
        document.getElementById("output").innerHTML = text;
    </script>
</body>
</html>
